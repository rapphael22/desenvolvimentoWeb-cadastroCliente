<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResultadoCadastro</title>
    <script>
        function mostrarDados() {
            // Obtém os dados do localStorage
            const nome = localStorage.getItem('nome');
            const email = localStorage.getItem('email');
            const telefone = localStorage.getItem('telefone');
            const senha = localStorage.getItem('senha');
            const endereco = localStorage.getItem('endereco');
            const cidade = localStorage.getItem('cidade');
            const estado = localStorage.getItem('estado');
            const cep = localStorage.getItem('cep');

            // Exibe os dados na página
            document.getElementById('nome').textContent = nome;
            document.getElementById('email').textContent = email;
            document.getElementById('telefone').textContent = telefone;
            document.getElementById('senha').textContent = senha;
            document.getElementById('endereco').textContent = endereco;
            document.getElementById('cidade').textContent = cidade;
            document.getElementById('estado').textContent = estado;
            document.getElementById('cep').textContent = cep;
        }

        // Chama a função para mostrar os dados quando a página carrega
        window.onload = mostrarDados;
    </script>
</head>
<body>
    <h1>Dados Cadastrados</h1>
    <p><strong>Nome:</strong> <span id="nome"></span></p>
    <p><strong>E-mail:</strong> <span id="email"></span></p>
    <p><strong>Telefone:</strong> <span id="telefone"></span></p>
    <p><strong>Senha:</strong> <span id="senha"></span></p>
    <p><strong>Endereco:</strong> <span id="endereco"></span></p>
    <p><strong>Cidade:</strong> <span id="cidade"></span></p>
    <p><strong>Estado:</strong> <span id="estado"></span></p>
    <p><strong>CEP:</strong> <span id="cep"></span></p>
    
    <a href="index.html">Voltar para o Cadastro</a>
</body>
</html>
